<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">缓存</h1>
</div>
<style>
    .storage-table {
        display: table;
        border-spacing: 10px;
        border-collapse: separate;
    }

    .storage-table-row {
        display: table-row;
    }

    .storage-table-cell {
        display: table-cell;
    }
</style>
<div class="storage-table">
    <div class="storage-table-row">
        <div class="storage-table-cell">
            用户头像缓存
        </div>
        <div class="storage-table-cell">
            <button class="btn btn-primary rounded-pill px-3 ms-3" type="button" onclick="show_folder('cache-avatar')">打开文件夹</button>
        </div>
    </div>
    <div class="storage-table-row">
        <div class="storage-table-cell">
            表情图片缓存
        </div>
        <div class="storage-table-cell">
            <button class="btn btn-primary rounded-pill px-3 ms-3" type="button" onclick="show_folder('cache-emoji')">打开文件夹</button>
        </div>
    </div>
    <div class="storage-table-row">
        <div class="storage-table-cell">
            礼物图标缓存
        </div>
        <div class="storage-table-cell">
            <button class="btn btn-primary rounded-pill px-3 ms-3" type="button" onclick="show_folder('cache-gift')">打开文件夹</button>
        </div>
    </div>
    <script>
        function show_folder(path) {
            fetch('/settings/show-in-explorer/' + path, {
                'method': 'GET'
            })
        }
    </script>
</div>
